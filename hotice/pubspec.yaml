name: hotice
description: 'A two-person game using Flame and Supabase'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.12.0
  flame_audio: ^2.1.5
  supabase_flutter: ^2.0.0-dev.4
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
